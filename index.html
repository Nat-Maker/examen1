<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Flores</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center">Escoja las flores para su arreglo</h1>
            <hr>
            <div class="row" id="cards">
            </div>
        </div>
    </header>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Num. de Flor</th>
                <th scope="col">Nombre</th>
                <th scope="col">Significado</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                <th scope="col">Total</th>
            </tr>
        </thead>

        <tbody id="items"></tbody>
        <tfoot>
            <tr id="footer">
                <th scope="row" colspan="6"> Â¿Nada que comprar? Vuelve a revisar!</th>
            </tr>
        </tfoot>
    </table>

    <template id="template-flor">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>Amor</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm"> + </button>
                <button class="btn btn-danger btn-sm"> - </button>
            </td>
            <td>$<span>500</span></td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 col-md-4">
            <div class="card">
                <img src="" class="card-img-top" alt="..." style="width:100px;height:100px;">
                <div class="card-body">
                    <h5 class="card-title">Pelicula</h5>
                    <h6 class="card-sign">Amor</h6>
                    <p class="card-text">$<span>35.00</span></p>
                    <a href="#" class="btn btn-dark">Comprar</a>
                </div>
            </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="3">Total de los Productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$<span>5000</span></td>
    </template>

    <hr>

        <h5>Nombre: Natalia Amparan Ibarra</h5>
        <h5>Matricula: 222435</h5>
        <h5>Correo Electronico: 222435@alumnos.uacj.mx</h5>
    </footer>

    <script src="app.js"></script>
</body>

</html>
